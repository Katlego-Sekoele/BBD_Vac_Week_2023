<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>

    <div class="start-game-container">
        <div class="startsign">
            <p> START A NEW GAME </p>
        </div>
    </div>

    <div class="set-up-game-container">
        <div class="heading">
            <p> SET UP YOUR GAME</p>
        </div>
        <div class="innercontainer">
            <p class="settingdescription"> Number of Questions</p>
            <input class="inputboxes">

            <p class="settingdescription"> Number of Players</p>
            <input class="inputboxes">

            <p class="settingdescription"> Question Genre</p>
            <input class="inputboxes">
        </div>
        <div>
            <p class="nextbutton"> Next </p>
        </div>
    </div>

    <div class="QR-screen-main-box">
        <h1 class="Player join">PLAYERS JOIN THE GAME NOW!</h1>
        <div class="QR">
            <img>
        </div>
        <div class="Join">
            <h1 class="Player join">Joined:</h1>
            <p class="Players"></p>
        </div>
        <div class="START">
            <h1 class="START GAME">START GAME</h1>
        </div>
    </div>

    <div class="question-page-main-box">
        <h1 class="title">Game Game</h1>
    <div class="questions">
        <h1 class="Question">insert question</h1>
        <p class="Multiple choice">A</p>
        <p class="Multiple choice">B</p>
        <p class="Multiple choice">C</p>
        <p class="Multiple choice">D</p>
    </div>
    <div class="Players">
        <h1 class="Player_font">Players</h1>
        <p class="Player names">P1</p>
        <p class="Player names">P2</p>
        <p class="Player names">P3</p>
        <p class="Player names">P4</p>
        <p class="Player names">P5</p>
    </div>
    <div class="options">
        <p class="Skip">Skip question</p>
        <p class="Kick">Kick player</p>
        <p class="End">End session</p>
    </div>
</div>

<div class="map-container">
    <div class="heading">
        <p> THE BALL IS MOVING! </p>
    </div>

    <div class="map">
    </div>
    
    <div class="control">
        <p> Seagate has control </p>
    </div>
</div>


</body>
</html>

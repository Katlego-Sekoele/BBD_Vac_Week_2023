<!DOCTYPE html>
<html>
<head>
   <title>lobby page</title>
   <style> 
     ul{
        list-style-type: noone;
        padding: 0
     }

     li{
        margin-bottom: 100px;
        padding: 5px;
        border: 1px solid #ccc;
     }
   </style> 

</head>

<body>
    <h1>Players Queue </h1>
    
    <ul id="player-list"> 
        //list of players will be dynamically added
    </ul>

    <script>

        document.addEventListener("DOMContentLoaded", function() {
        var queuedPlayers = [
            "Player A",
            "Player B",
            "Player C",
            "Player D"
        ];
         var queuedPlayerListElement = document.getElementById("queued-player-list");

         queuedPlayers.forEach(function(player){
          var list = document.createElement("list");
          list.textContent = player;
          queuedPlayerListElement.appendChild(list);
         });
        });
    </script>
</body>
</html>
